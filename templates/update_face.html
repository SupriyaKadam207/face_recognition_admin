<!DOCTYPE html>
<html>
<head>
    <title>Update Face</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        form {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 500px;
            margin: auto;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Update Face Data</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ face.name }}" required>

        <label for="image">Change Image (optional):</label>
        <input type="file" name="image" accept="image/*">

        <button type="submit">Update Face</button>
    </form>

    <a href="{% url 'custom_admin' %}">‚Üê Back to Admin Page</a>

</body>
</html>
