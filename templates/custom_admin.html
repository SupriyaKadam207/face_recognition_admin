<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Custom Admin Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #eee; }

        form {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="file"], select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #357ae8;
        }

        .view-logs-btn, .attendance-logs-btn, .attendance-summary-btn {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .view-logs-btn {
            background: #28a745;
        }

        .view-logs-btn:hover {
            background-color: #218838;
        }

        .attendance-logs-btn {
            background: #007bff;
            margin-left: 10px;
        }

        .attendance-logs-btn:hover {
            background-color: #0056b3;
        }

        /* New Attendance Report Button Styles */
        .attendance-summary-btn {
            background: #ffc107;  /* yellow/orange */
            color: black;
            margin-left: 10px;
        }

        .attendance-summary-btn:hover {
            background-color: #e0a800;  /* darker yellow/orange */
            color: white;
        }

        .search-sort-container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .search-sort-container form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .search-sort-container input,
        .search-sort-container select {
            flex: 1;
            min-width: 200px;
        }

        .video-feed {
            margin: 20px 0;
            text-align: center;
        }

        #webcam-feed {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .actions-form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .actions-form form {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- View Logs and Attendance Logs Buttons -->
    <a href="{% url 'view_logs' %}" class="view-logs-btn">View Logs</a>
    <a href="{% url 'attendance_logs' %}" class="attendance-logs-btn">Attendance Logs</a>
    <a href="{% url 'attendance_summary' %}" class="attendance-summary-btn">Attendance Report</a>

    <h1>Add New Face</h1>
    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter user name" required><br><br>

        <label for="image">Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required><br><br>

        <button type="submit">Add Face</button>
    </form>

    <!-- Live Webcam Feed -->
    <div class="video-feed">
        <h2>Live Webcam Feed</h2>
        <img id="webcam-feed" src="{% url 'video_feed' %}" width="640" height="480" alt="Live Webcam Feed" />
    </div>

    <div class="search-sort-container">
        <form method="GET" action="">
            <input type="text" name="search" placeholder="Search by name" value="{{ search_query|default:'' }}">
            <select name="sort">
                <option value="name" {% if sort_by == "name" %}selected{% endif %}>Sort by Name (A-Z)</option>
                <option value="date" {% if sort_by == "date" %}selected{% endif %}>Sort by Registration Date (Newest)</option>
            </select>
            <button type="submit">Search / Sort</button>
        </form>
    </div>

    <h1>Registered Faces</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for face in faces %}
            <tr>
                <td>{{ face.name }}</td>
                <td><img src="{{ face.image.url }}" width="100" alt="Image of {{ face.name }}"></td>
                <td>
                    <div class="actions-form">
                        <!-- Delete button -->
                        <form method="POST" action="{% url 'delete_face' face.id %}" onsubmit="return confirm('Are you sure you want to delete user {{ face.name }}?');">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>

                        <!-- Update button -->
                        <form method="GET" action="{% url 'update_face' face.id %}">
                            <button type="submit">Update</button>
                        </form>
                    </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No faces found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</html>
